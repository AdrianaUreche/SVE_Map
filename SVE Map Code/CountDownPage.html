<!DOCTYPE html>
<html>

<link rel="stylesheet" type="text/css" href="formatting_code/css/BRCMapCSS.css" />
<link rel="stylesheet" type="text/css" href="formatting_code/css/DropdownCSS.css" />
<link rel="stylesheet" type="text/css" href="formatting_code/css/MenuCSS.css" />

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>

body{	
	Background-image: url('images/BlackHoleGif.gif');
	Background-repeat: no-repeat;
	Background-attachment: fixed;
	Background-size: cover;
	height: 100%
	opacity:0.5;
}



h1 {
	text-align: center;
	font-size:60px;
	font-family: calibri;
	text-shadow: 2px 2px black;
	Color: tomato;
	margin-top: 0px;
}
h2 {
	text-align: center;
	font-size:50px;
	font-family: calibri;
	text-shadow: 2px 2px black;
	Color: tomato;
	margin-top: 0px;

}

p {
 	text-align: center;
  	font-size: 50px;
  	font-family: calibri;
  	text-shadow: 2px 2px black;
  	font-weight: bold;
	Color: tomato;
	background-color: black;
  	margin-top: 0px;
  	opacity: 0.7;
}



.container {
  height: auto;
  width: auto;
  position: relative;
}

.center {
  position: absolute;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}


.button {
  border: none;
  color: black;
  font-weight: bold;
  Background-color: tomato;
  Height: 60px;
  Width: 150px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  cursor: pointer;
}

.button-facebook {background-color: #3B5998;}

</style>
</head>

<body>

<div>
	<h1 >Scientists VS. Everyone</h1>
	<h2 >The Space Time Fabric will fall apart in:</h2>

	<!-- Display the countdown timer in an element -->
	<p id="CountdownCLock"></p>

	<script>
		// Set the date we're counting down to
		var countDownDate = new Date("Aug 30, 2020 12:00:00").getTime();

		// Update the count down every 1 second
		var x = setInterval(function() {

	  	// Get today's date and time
	  	var now = new Date().getTime();

	  	// Find the distance between now and the count down date
	  	var distance = countDownDate - now;

	 	// Time calculations for days, hours, minutes and seconds
	 	var days = Math.floor(distance / (1000 * 60 * 60 * 24));
	  	var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
	  	var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
	  	var seconds = Math.floor((distance % (1000 * 60)) / 1000);

	  	// Display the result in the element with id="CountdownCLock"
	  	document.getElementById("CountdownCLock").innerHTML = days + "d " + hours + "h "
	  	+ minutes + "m " + seconds + "s ";

	  	// If the count down is finished we need to open the main page (still to add)
	  	if (distance < 0) {
	    	clearInterval(x);
	    	document.getElementById("CountdownCLock").innerHTML = "EXPIRED";
	  	}
		}, 1000);

	</script>

	<div class="container">
	  <div class="center">
		<button class="button" onclick="location.href='BRCMap_Instructions.html';" >Game Rules</button>
		<button class="button button-facebook" onclick="window.location.href='https://www.facebook.com';">
      Facebook </button>
	 </div>
	</div>
</div>

</body>
</html>
